        <script>

var arches = document.getElementsByClassName('arches');
var archesSVGNode = document.getElementById('arches-svg-node');

    transformOrigin: '50% 100%',
    rotationX: 180,
    y: '+=57',
    alpha: 0.08
});

    position: 'absolute',

    top: '50%',
    yPercent: -50
});

    repeat: -1,
    yoyo: false,
    repeatDelay: 1
});
tl.timeScale(1);
tl.to(arches, 0.8, {
    drawSVG: '550 600',
    ease: Linear.easeNone
}).to(arches, 2, {
    drawSVG: '0% -5%',

}).to(splashLines, 0.8, {
