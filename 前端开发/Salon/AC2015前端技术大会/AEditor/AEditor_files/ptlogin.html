    <div class="login" id="login">

                <div class="login_form">
                    <form id="loginform" autocomplete="off" name="loginform" action="" method="post" target="_self" style="margin:0px;">

                                    <div class="inputOuter active" id="uinArea">

                                        <input type="password" class="inputstyle" id="p" name="p" value="" maxlength="21" tabindex="2">
                                    </div>
                                    <div class="lock_tips" id="caps_lock_tips">
                                        <span class="lock_tips_row">
                                        </span>
                                        <span>
                                        大写锁定已打开
                                        </span>
                                    </div>
                                </div>
                                <input id="redirect" type="hidden" name="redirect" value="http://aeditor.alloyteam.com/cgi/login">
                            </div>

                        </a>

                        </div>

                </div>
                <div class="bottom-wrap">
                    <div id="qq-connect">
                         <a href="http://account.alloyteam.com/sns/qq?redirect=http%3A%2F%2Faeditor.alloyteam.com%2Fcgi%2Flogin" title="使用QQ登录"><span class="social-icon qq"></span> QQ登录</a>
                         
                    </div>

    <script type="text/javascript">
        seajs.use(['ipresst', 'common/form/index'], function (I, formPack) {
            var ipt = I.$$('.inputOuter');
                formPack.TxtControl.create({
                    curTarget: ipt[0],
                    enter: I.byTagName('input', ipt[0])[0],
                    label: I.byTagName('label', ipt[0])[0],
                    actClass: 'active',
                    initState: 'active',
                    lock: false
                });
                formPack.TxtControl.create({
                    curTarget: ipt[1],
                    enter: I.byTagName('input', ipt[1])[0],
                    label: I.byTagName('label', ipt[1])[0],
                    actClass: 'active',
                    lock: false
                });
        });

        seajs.use(['jquery', 'module/ptlogin/index'], function ($, ptlogin) {
            ptlogin.main({
                form     : $('#loginform'),
                username : $('#u'),
                password : $('#p'),
                redirect : $('#redirect'),
                submit   : $('#login_button'),
                tipsWrap : $('#error_tips'),
                tips     : $('#err_m'),
                close    : $('#close'),
                qqLogin  : $('#qq-connect > a')
            });
        });
    </script>
