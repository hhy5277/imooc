<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0px;
		}
		ul,li{list-style: none;}
		body{
			background-color: #323232;
			font-size: 12px;
			font-family: '微软雅黑';
			padding: 100px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="tab.css">
	<script type="text/javascript" src="d:/workspace/jquery-2.0.3/jquery-2.0.3/jquery.js"></script>
	<script type="text/javascript" src="tab.js"></script>
</head>
<body>
	<div class="js-tab tab"  data-config='{
			"triggerType":"click",
			"effect":"fade",
			"invoke":2,
			"auto":1000
		}'>
		<ul class="tab-nav">
			<li><a href="#">新闻</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">科技</a></li>
		</ul>
		<div class="content-wrap">
			<div class="content-item current"><img src="1.jpg"></div>
			<div class="content-item"><img src="2.jpg"></div>
			<div class="content-item"><img src="3.jpg"></div>
			<div class="content-item"><img src="4.jpg"></div>
		</div>
	</div>
	<script type="text/javascript">
	$(function  () {
		// var tab1 = new Tab($('.js-tab').eq(0));
		// Tab.init($('.js-tab'));
		$('.js-tab').tab();
	});
	</script>
</body>
</html>
