<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>定宽块状元素水平居中</title>
<style>
div{
    border:1px solid red;
    margin:20px;
}
div.txtCenter{
	text-align:center;
}
div.imgCenter{
    text-align:center;
}

</style>
</head>

<body>
<div class="txtCenter">我是文本，哈哈，我想要在父容器中水平居中显示。</div>

<!--如果被设置元素为文本、图片等行内元素时，水平居中是通过给父元素设置 text-align:center 来实现的。-->

<div class="imgCenter"><img src="./images/52da54ed0001ecfa04120172.jpg" /></div>
</body>
</html>
