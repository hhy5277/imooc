<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overflow</title>
	<style type="text/css">
		.Center-Container {  
		  position: relative;

		  width: 800px;
		  height: 200px;	
		  background-color: #2E5F3F;  
		}  
		  
		.Absolute-Center {  
		  width: 50%;  
		  height: 50%;  
		  overflow: auto;  
		  margin: auto;  
		  position: absolute;  
		  top: 0; left: 0; bottom: 0; right: 0;  
		  background-color: #4FA46B;
		}  

		.Absolute-Center.is-Overflow {  
		  overflow: auto;  
		  /*height: 100%;*/
		}  
	</style>
</head>
<body>
	<div class="Center-Container">
		<div class="Absolute-Center is-Overflow">
			内容高度大于块元素或容器（视区viewport或设为position:relative的父容器）会溢出，这时内容可能会显示到块与容器的外面，或者被截断出现显示不全（分别对应内容块overflow属性设置为visible和hidden的表现）。

加上overflow: auto会在内容高度超过容器高度的情况下给内容块显示滚动条而不越界。
如果内容块自身不设置任何padding的话，可以设置max-height: 100%;来保证内容高度不超越容器高度。
		</div>
	</div>
</body>
</html>
