<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Pure CSS3 Volkswagen Logo</title>

<link type="text/css" href="./Pure CSS3 Volkswagen Logo_files/main.css" rel="stylesheet">

<style type="text/css">

	body {
		margin: 0;
	}

	.demo-bar {
		background: #252525;
		width: 100%;
		height: 118px;
		margin-bottom: 40px;
		float: left;
	}

	.demo-bar:after {
		content: "";
		display: block;
		clear: both;
	}

	.demo-bar img:first-of-type {
		float: left;
		max-width: 100%;
		position: absolute;
		left: 0;
		bottom: 0;
	}

	.demo-bar .left {
		float: left;
		width: 60%;
		height: 118px;
		position: relative;
	}

	.demo-bar .right {
		background: url(images/demo-bar-right.jpg) left no-repeat #2e2e2e;
		width: 40%;
		max-width: 350px;
		height: 118px;
		float: right;
		position: relative;
	}

		.demo-bar p {
			width: auto;
			color: #666;
			position: absolute;
			bottom: 30px;
			right: 5%;
			text-align: right;
		}

		.demo-bar a {
			color: #ccc;
			font-size: 10px;
			border-bottom: 1px dotted #999;
			text-transform: uppercase;
		}

		.twitter-buttons {
			position: absolute;
			top: 20px;
			right: 5%;
			text-align: right;
		}

	.clearfix {
		clear: both;
	}

	@media screen and (max-width:580px) {
		.demo-bar .left {
		}

		.demo-bar .right {
			background: none;
		}

		.demo-bar p {
			width: 100px;
			color: #252525;
		}
	}

</style>

</head>

<body>

<div class="demo-bar">
	<div class="left">
		<img src="./Pure CSS3 Volkswagen Logo_files/demo-logo.jpg" alt="A Tangled in Design Demo">
	</div>
	<div class="right">
		<div class="twitter-buttons">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="Stephen_Greig" data-count="none">Tweet</a>

	</div>
</div>
<div class="clearfix"></div>
