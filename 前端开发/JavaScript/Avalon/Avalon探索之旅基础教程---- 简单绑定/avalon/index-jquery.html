<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo list</title>
	<link rel="stylesheet" href="static/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form id="todoForm">
					<label for="">将下面输入的文本放入todo list 中！</label>
					<input type="text" id="todoInput" class="form-control">
				</form>
				<p id="todoCount"></p>
				<ol id="todoList"></ol>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/jquery.js"></script>
	<script type="text/javascript" src="static/example-jquery.js"></script>
</body>
</html>
