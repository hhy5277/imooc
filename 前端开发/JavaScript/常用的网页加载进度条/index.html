<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器进度条</title>
    <style type="text/css">
    .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .pic {
        width: 64px;
        height: 64px;
        border: 1px solid red;
        background: url(images/loading.gif);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="d:/workspace/jquery-2.0.3/jquery-2.0.3/jquery.js"></script>
    <script type="text/javascript">
    $(function() {
        var loading = ' <div class="loading"><div class="pic"></div></div>';
        $('body').append(loading);
        setInterval(function() {
            $('.loading').fadeOut();
        }, 3000)
    })
    </script>
