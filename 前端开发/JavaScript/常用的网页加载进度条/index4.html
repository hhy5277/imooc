<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器进度条</title>
    <style type="text/css">
    .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .pic {
        width: 100px;
        height: 5px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="d:/workspace/jquery-2.0.3/jquery-2.0.3/jquery.js"></script>

    <div class="loading">
        <div class="pic">

        </div>
    </div>
    <header>
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">

    </header>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "10%",
        100
    })
    </script>
    <section class="banner">
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">
    </section>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "30%",
        100
    })
    </script>
    <section class="about">
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">
    </section>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "50%",
        100
    })
    </script>
    <section class="pro">
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">
    </section>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "80%",
        100
    })
    </script>
    <section class="news">
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">
    </section>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "95%",
        100
    })
    </script>

    <footer>
        <img src="http://pic27.nipic.com/20130323/12013739_171719485183_2.gif">
        <img src="http://img4.duitang.com/uploads/item/201211/24/20121124112047_KUFxK.gif">
    </footer>
    <script type="text/javascript">
    $('.loading .pic').animate({
        width: "100%",
        100,
        function() {
            $('.loading').fadeOut();
        }
    })
    </script>
</body>

</html>
