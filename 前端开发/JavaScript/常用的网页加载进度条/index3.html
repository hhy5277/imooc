<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>定时器进度条</title>
    <style type="text/css">
    .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: #fff;
    }
    .pic {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    .loading .pic i {
        display: block;
        float: left;
        width: 6px;
        height: 50px;
        background: #399;
        margin: 0 2px;
        transform: scaleY(0.4);
        animation: load 1.2s infinite;
    }
    @keyframes load {
        0%, 40%, 100% {
            transform: scaleY(0.4)
        }
        20% {
            transform: scaleY(1);
        }
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="d:/workspace/jquery-2.0.3/jquery-2.0.3/jquery.js"></script>
    <script type="text/javascript">
    document.onreadystatechange = function() {
        if (document.readyState == 'complete') {
            $('.loading').fadeOut();
        }
    }
    </script>
    <div class="loading">
        <div class="pic">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
</body>

</html>
